<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>

    <section>
        <div class="calculator">
            <h2 class="display">Display</h2>
            <div class="input-field">
                <button class="num-button num-button-0" >0</button>
                <button class="num-button num-button-1">1</button>
                <button class="num-button num-button-2">2</button>
                <button class="num-button num-button-3">3</button>
                <button class="num-button num-button-4">4</button>
                <button class="num-button num-button-5">5</button>
                <button class="num-button num-button-6">6</button>
                <button class="num-button num-button-7">7</button>
                <button class="num-button num-button-8">8</button>
                <button class="num-button num-button-9">9</button>
                <button class="operator-button operator-button-+">+</button>
                <button class="operator-button operator-button--">-</button>
                <button class="operator-button operator-button-*">*</button>
                <button class="operator-button operator-button-/">/</button>
                <button class="dot-button">.</button>
                <button class="equalsButton">=</button>
                <button class="clear">C</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
